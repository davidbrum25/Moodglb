<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodglb - 3D Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Custom sleek scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #272727;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f3f;
        }
    </style>
</head>

<body class="text-gray-300">

    <!-- UI Overlay: Sidebar Wrapper for floating effect -->
    <div id="sidebar-wrapper" class="absolute top-0 left-0 h-full w-[400px] p-4 z-30 transition-transform duration-300">
        <!-- Actual Sidebar Panel -->
        <div
            class="bg-[#141414] border border-[#272727] rounded-2xl w-full h-full p-6 flex flex-col gap-6 overflow-y-auto shadow-2xl">

            <div class="mb-1 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <!-- Infinity-like logo mark matching Moodinfinite vibe -->
                    <div
                        class="w-8 h-8 rounded-lg bg-blue-500/10 border border-blue-500/20 flex items-center justify-center text-blue-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5">
                            </path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-white tracking-wide">Moodglb</h1>
                </div>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest"><kbd
                        class="bg-[#272727] px-1.5 py-0.5 rounded text-gray-300 border border-[#333]">ESC</kbd> UNLOCK
                </p>
            </div>

            <!-- File Upload (Drag and Drop) -->
            <div class="flex flex-col gap-2">
                <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Import Assets</label>
                <div id="drop-zone"
                    class="bg-[#0a0a0a] border-2 border-dashed border-[#272727] rounded-xl p-5 flex flex-col items-center justify-center text-center cursor-pointer hover:border-[#4a4a4a] hover:bg-[#111] transition-all group">
                    <svg class="w-7 h-7 text-gray-500 group-hover:text-blue-500 transition-colors mb-2" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                        </path>
                    </svg>
                    <p class="text-sm text-gray-400 group-hover:text-gray-300"><span
                            class="font-medium text-blue-500">Browse files</span> or drop here</p>
                    <p class="text-[11px] text-gray-500 mt-1">Supports .glb and .gltf</p>
                </div>
                <input type="file" id="file-input" accept=".glb,.gltf" class="hidden" multiple />
            </div>

            <hr class="border-[#272727]">

            <!-- Settings -->
            <div class="flex flex-col gap-5">
                <!-- Focal Length -->
                <div class="flex flex-col gap-1.5">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Focal Length</label>
                        <span id="focal-val"
                            class="text-xs text-blue-500 font-mono bg-blue-500/10 px-1.5 py-0.5 rounded border border-blue-500/20">24mm</span>
                    </div>
                    <input type="range" id="focal-slider" min="15" max="150" value="24"
                        class="w-full h-1 bg-[#272727] rounded-lg appearance-none cursor-pointer accent-blue-500">
                </div>

                <!-- Player Speed -->
                <div class="flex flex-col gap-1.5">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Flight Speed</label>
                        <span id="speed-val"
                            class="text-xs text-blue-500 font-mono bg-blue-500/10 px-1.5 py-0.5 rounded border border-blue-500/20">4</span>
                    </div>
                    <input type="range" id="speed-slider" min="1" max="200" value="4"
                        class="w-full h-1 bg-[#272727] rounded-lg appearance-none cursor-pointer accent-blue-500">
                </div>

                <!-- Toggles -->
                <div class="flex flex-col gap-3 mt-1">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <label class="text-xs text-gray-300">Environment Lights</label>
                            <kbd
                                class="text-[9px] bg-[#272727] text-gray-400 px-1.5 py-0.5 rounded border border-[#333]">C</kbd>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="env-lights-toggle" class="sr-only peer" checked>
                            <div
                                class="w-8 h-4 bg-[#0a0a0a] border border-[#272727] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-gray-400 after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600 peer-checked:after:bg-white peer-checked:border-blue-600">
                            </div>
                        </label>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <label class="text-xs text-gray-300">Enable Shadows</label>
                            <kbd
                                class="text-[9px] bg-[#272727] text-gray-400 px-1.5 py-0.5 rounded border border-[#333]">X</kbd>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="shadows-toggle" class="sr-only peer">
                            <div
                                class="w-8 h-4 bg-[#0a0a0a] border border-[#272727] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-gray-400 after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600 peer-checked:after:bg-white peer-checked:border-blue-600">
                            </div>
                        </label>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <label class="text-xs text-gray-300">Show Grid & Axes</label>
                            <kbd
                                class="text-[9px] bg-[#272727] text-gray-400 px-1.5 py-0.5 rounded border border-[#333]">Z</kbd>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="helpers-toggle" class="sr-only peer" checked>
                            <div
                                class="w-8 h-4 bg-[#0a0a0a] border border-[#272727] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-gray-400 after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-blue-600 peer-checked:after:bg-white peer-checked:border-blue-600">
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <hr class="border-[#272727]">

            <!-- Loaded Models List -->
            <div class="flex flex-col gap-3">
                <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Outliner</label>
                <div id="models-list" class="flex flex-col gap-3 empty:hidden"></div>
            </div>

            <div class="mt-auto pt-4 text-[11px] text-gray-500 space-y-1.5 border-t border-[#272727]">
                <div class="flex justify-between"><span class="text-gray-400">WASD</span><span>Move Horizontally</span>
                </div>
                <div class="flex justify-between"><span class="text-gray-400">Space / Ctrl</span><span>Move Up /
                        Down</span></div>
                <div class="flex justify-between"><span class="text-gray-400">Shift</span><span>Sprint</span></div>
                <div class="flex justify-between"><span class="text-gray-400">C / X / Z</span><span>Lights / Shadows /
                        Grid</span></div>
                <div class="flex justify-between"><span class="text-gray-400">Shift + Scroll</span><span>Focal
                        Length</span></div>
            </div>
        </div>
    </div>

    <!-- Blocker / Start Screen -->
    <div id="blocker"
        class="absolute inset-0 z-20 bg-[#0a0a0a]/80 backdrop-blur-md flex flex-col items-center justify-center cursor-pointer transition-opacity duration-500">
        <div
            class="w-16 h-16 rounded-2xl bg-blue-500/10 border border-blue-500/20 flex items-center justify-center text-blue-500 mb-6 shadow-[0_0_30px_rgba(59,130,246,0.2)]">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5">
                </path>
            </svg>
        </div>
        <h2 class="text-4xl font-bold text-white mb-3 tracking-tight">Click to Enter Workspace</h2>
        <p class="text-gray-400 text-lg font-light">Use <span class="text-gray-200 font-medium">WASD</span> to fly,
            <span class="text-gray-200 font-medium">Mouse</span> to look.</p>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container" class="absolute inset-0 z-0"></div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer, controls;
        let clock;
        let envLightsGroup;
        let helpersGroup;

        // Movement state
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;
        let isSprinting = false;

        // Settings State
        let playerSpeed = 4.0;
        let loadedModels = {};
        let modelMixers = {};
        let modelIdCounter = 0;
        let loadingCount = 0;

        // UI Elements
        const blocker = document.getElementById('blocker');
        const sidebarWrapper = document.getElementById('sidebar-wrapper');
        const container = document.getElementById('canvas-container');

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const focalSlider = document.getElementById('focal-slider');
        const speedSlider = document.getElementById('speed-slider');
        const envLightsToggle = document.getElementById('env-lights-toggle');
        const shadowsToggle = document.getElementById('shadows-toggle');
        const helpersToggle = document.getElementById('helpers-toggle');
        const modelsList = document.getElementById('models-list');

        const focalVal = document.getElementById('focal-val');
        const speedVal = document.getElementById('speed-val');

        window.onload = function () {
            init();
            animate();
        };

        function init() {
            clock = new THREE.Clock();

            // 1. SCENE SETUP (Matched to Moodinfinite Dark Theme)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 20, 150);

            // 2. CAMERA SETUP
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            camera.setFocalLength(parseInt(focalSlider.value));

            // 3. LIGHTING
            envLightsGroup = new THREE.Group();
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            envLightsGroup.add(ambientLight);
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            hemiLight.position.set(0, 200, 0);
            envLightsGroup.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = -20;
            dirLight.shadow.camera.left = -20;
            dirLight.shadow.camera.right = 20;
            envLightsGroup.add(dirLight);
            scene.add(envLightsGroup);

            // 4. ENVIRONMENT HELPERS
            helpersGroup = new THREE.Group();

            const gridHelper = new THREE.GridHelper(200, 200, 0x1f1f1f, 0x141414);
            gridHelper.position.y = -0.01; // Prevent Z-fighting
            helpersGroup.add(gridHelper);

            const axesHelper = new THREE.AxesHelper(2);
            helpersGroup.add(axesHelper);

            scene.add(helpersGroup);

            // 5. RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);

            // 6. CONTROLS (PointerLock)
            controls = new PointerLockControls(camera, document.body);

            blocker.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                blocker.style.opacity = '0';
                setTimeout(() => blocker.style.display = 'none', 500);
                sidebarWrapper.classList.add('-translate-x-[110%]'); // Hide seamlessly
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                // Small delay to allow display:flex to register before animating opacity
                setTimeout(() => blocker.style.opacity = '1', 10);
                sidebarWrapper.classList.remove('-translate-x-[110%]');
            });

            scene.add(controls.getObject());

            // Keyboard Events
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = true; break;
                    case 'Space': moveUp = true; break;
                    case 'ControlLeft':
                    case 'ControlRight': moveDown = true; break;
                    case 'ShiftLeft':
                    case 'ShiftRight': isSprinting = true; break;
                    case 'KeyC':
                        envLightsToggle.checked = !envLightsToggle.checked;
                        envLightsToggle.dispatchEvent(new Event('change'));
                        break;
                    case 'KeyX':
                        shadowsToggle.checked = !shadowsToggle.checked;
                        shadowsToggle.dispatchEvent(new Event('change'));
                        break;
                    case 'KeyZ':
                        helpersToggle.checked = !helpersToggle.checked;
                        helpersToggle.dispatchEvent(new Event('change'));
                        break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft':
                    case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown':
                    case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight':
                    case 'KeyD': moveRight = false; break;
                    case 'Space': moveUp = false; break;
                    case 'ControlLeft':
                    case 'ControlRight': moveDown = false; break;
                    case 'ShiftLeft':
                    case 'ShiftRight': isSprinting = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Shift + Mouse Wheel Event for Focal Length
            document.addEventListener('wheel', (event) => {
                if (event.shiftKey) {
                    event.preventDefault(); // Prevents browser scroll behavior

                    let currentFocal = parseInt(focalSlider.value);

                    // Increment/Decrement by 2mm per tick depending on scroll direction
                    let step = event.deltaY < 0 ? 2 : -2;
                    let newFocal = currentFocal + step;

                    // Clamp between UI limits (15mm to 150mm)
                    newFocal = Math.max(15, Math.min(150, newFocal));

                    // Update UI and Camera
                    focalSlider.value = newFocal;
                    focalVal.textContent = newFocal + 'mm';
                    camera.setFocalLength(newFocal);
                    camera.updateProjectionMatrix();
                }
            }, { passive: false });

            // 7. EVENT LISTENERS
            window.addEventListener('resize', onWindowResize);
            setupUIListeners();
        }

        function setupUIListeners() {
            focalSlider.addEventListener('input', (e) => {
                const val = e.target.value;
                focalVal.textContent = val + 'mm';
                camera.setFocalLength(parseInt(val));
                camera.updateProjectionMatrix();
            });

            speedSlider.addEventListener('input', (e) => {
                const val = e.target.value;
                speedVal.textContent = val;
                playerSpeed = parseFloat(val);
            });

            envLightsToggle.addEventListener('change', (e) => {
                envLightsGroup.visible = e.target.checked;
            });

            shadowsToggle.addEventListener('change', (e) => {
                renderer.shadowMap.enabled = e.target.checked;
                scene.traverse((child) => {
                    if (child.isMesh && child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => mat.needsUpdate = true);
                        } else {
                            child.material.needsUpdate = true;
                        }
                    }
                });
            });

            helpersToggle.addEventListener('change', (e) => {
                helpersGroup.visible = e.target.checked;
            });

            // Drag and Drop Logic
            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-[#4a4a4a]', 'bg-[#111]');
                dropZone.classList.remove('border-[#272727]', 'bg-[#0a0a0a]');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-[#4a4a4a]', 'bg-[#111]');
                dropZone.classList.add('border-[#272727]', 'bg-[#0a0a0a]');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-[#4a4a4a]', 'bg-[#111]');
                dropZone.classList.add('border-[#272727]', 'bg-[#0a0a0a]');

                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    Array.from(e.dataTransfer.files).forEach(file => handleFileLoad(file));
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    Array.from(e.target.files).forEach(file => handleFileLoad(file));
                    e.target.value = '';
                }
            });
        }

        function handleFileLoad(file) {
            if (!file) return;

            loadingCount++;

            const url = URL.createObjectURL(file);
            const loader = new GLTFLoader();

            fileInput.disabled = true;
            dropZone.style.pointerEvents = 'none';
            dropZone.querySelector('p').innerHTML = `<span class="text-blue-500 font-medium">Loading models... (${loadingCount} pending)</span>`;

            loader.load(
                url,
                (gltf) => {
                    const model = gltf.scene;
                    const modelId = 'model_' + modelIdCounter++;

                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        } else if (child.isLight) {
                            child.castShadow = true;
                            child.shadow.mapSize.width = 2048;
                            child.shadow.mapSize.height = 2048;
                            child.shadow.bias = -0.0001;
                        }
                    });

                    scene.add(model);
                    loadedModels[modelId] = model;

                    const hasAnimations = gltf.animations && gltf.animations.length > 0;
                    if (hasAnimations) {
                        const mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                        modelMixers[modelId] = mixer;
                    }

                    createModelUI(modelId, file.name, hasAnimations);
                    URL.revokeObjectURL(url);

                    loadingCount--;
                    checkLoadingState();

                    if (Object.keys(loadedModels).length === 1) {
                        controls.getObject().position.set(0, 2, 5);
                    }
                },
                (xhr) => { },
                (error) => {
                    console.error('Error loading GLB:', error);
                    loadingCount--;
                    checkLoadingState(true);
                }
            );
        }

        function checkLoadingState(hasError = false) {
            if (loadingCount === 0) {
                fileInput.disabled = false;
                dropZone.style.pointerEvents = 'auto';
                if (hasError) {
                    dropZone.querySelector('p').innerHTML = '<span class="font-medium text-red-500">Error loading a file</span>. Try again.';
                } else {
                    dropZone.querySelector('p').innerHTML = '<span class="font-medium text-blue-500">Browse files</span> or drop here';
                }
            } else {
                dropZone.querySelector('p').innerHTML = `<span class="text-blue-500 font-medium">Loading models... (${loadingCount} pending)</span>`;
            }
        }

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g,
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag])
            );
        }

        function createModelUI(id, filename, hasAnimations) {
            const safeFilename = escapeHTML(filename);
            const animButtonHTML = hasAnimations ? `
                <button id="btn-anim-${id}" class="w-6 h-6 flex items-center justify-center rounded bg-blue-500/10 text-blue-500 hover:bg-blue-500/20 mr-2 transition-colors" title="Toggle Animation">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
                </button>
            ` : '';

            // Re-styled for Moodinfinite Theme
            const uiHTML = `
                <div id="ui-${id}" class="bg-[#1a1a1a] p-3 rounded-xl border border-[#272727] text-xs transition-colors hover:border-[#3a3a3a]">
                    <div class="flex justify-between items-center mb-3">
                        <span class="font-medium text-gray-200 truncate w-3/5" title="${safeFilename}">${safeFilename}</span>
                        <div class="flex items-center">
                            ${animButtonHTML}
                            <button class="w-6 h-6 flex items-center justify-center rounded text-gray-500 hover:text-red-400 hover:bg-red-400/10 transition-colors" onclick="document.getElementById('btn-del-${id}').click()">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                            <button id="btn-del-${id}" class="hidden"></button>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="grid grid-cols-[auto_1fr_1fr_1fr] gap-1.5 items-center mb-1.5">
                        <span class="text-gray-500 w-6">Loc</span>
                        <input type="number" step="0.5" value="0" id="loc-x-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                        <input type="number" step="0.5" value="0" id="loc-y-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                        <input type="number" step="0.5" value="0" id="loc-z-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                    </div>

                    <!-- Rotation -->
                    <div class="grid grid-cols-[auto_1fr_1fr_1fr] gap-1.5 items-center mb-1.5">
                        <span class="text-gray-500 w-6">Rot</span>
                        <input type="number" step="15" value="0" id="rot-x-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                        <input type="number" step="15" value="0" id="rot-y-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                        <input type="number" step="15" value="0" id="rot-z-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                    </div>

                    <!-- Scale -->
                    <div class="grid grid-cols-[auto_1fr_1fr_1fr] gap-1.5 items-center">
                        <span class="text-gray-500 w-6">Scl</span>
                        <input type="number" step="0.1" value="1" id="scl-x-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                        <input type="number" step="0.1" value="1" id="scl-y-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                        <input type="number" step="0.1" value="1" id="scl-z-${id}" class="w-full min-w-0 bg-[#0a0a0a] border border-[#272727] rounded-md px-1 py-1 text-center text-gray-300 focus:outline-none focus:border-blue-500 transition-colors appearance-none">
                    </div>
                </div>
            `;

            modelsList.insertAdjacentHTML('beforeend', uiHTML);

            const updateTransform = () => {
                const model = loadedModels[id];
                if (!model) return;

                model.position.set(
                    parseFloat(document.getElementById(`loc-x-${id}`).value) || 0,
                    parseFloat(document.getElementById(`loc-y-${id}`).value) || 0,
                    parseFloat(document.getElementById(`loc-z-${id}`).value) || 0
                );

                model.rotation.set(
                    THREE.MathUtils.degToRad(parseFloat(document.getElementById(`rot-x-${id}`).value) || 0),
                    THREE.MathUtils.degToRad(parseFloat(document.getElementById(`rot-y-${id}`).value) || 0),
                    THREE.MathUtils.degToRad(parseFloat(document.getElementById(`rot-z-${id}`).value) || 0)
                );

                model.scale.set(
                    parseFloat(document.getElementById(`scl-x-${id}`).value) || 0.001,
                    parseFloat(document.getElementById(`scl-y-${id}`).value) || 0.001,
                    parseFloat(document.getElementById(`scl-z-${id}`).value) || 0.001
                );
            };

            ['loc', 'rot', 'scl'].forEach(prop => {
                ['x', 'y', 'z'].forEach(axis => {
                    document.getElementById(`${prop}-${axis}-${id}`).addEventListener('input', updateTransform);
                });
            });

            if (hasAnimations) {
                let isPlaying = true;
                const animBtn = document.getElementById(`btn-anim-${id}`);
                animBtn.addEventListener('click', () => {
                    isPlaying = !isPlaying;
                    if (modelMixers[id]) {
                        modelMixers[id].timeScale = isPlaying ? 1 : 0;
                    }

                    if (isPlaying) {
                        animBtn.classList.add('bg-blue-500/10', 'text-blue-500');
                        animBtn.classList.remove('bg-gray-800', 'text-gray-400');
                        animBtn.innerHTML = `<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>`;
                    } else {
                        animBtn.classList.remove('bg-blue-500/10', 'text-blue-500');
                        animBtn.classList.add('bg-gray-800', 'text-gray-400');
                        animBtn.innerHTML = `<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
                    }
                });
            }

            document.getElementById(`btn-del-${id}`).addEventListener('click', () => {
                const model = loadedModels[id];
                if (!model) return;

                // Cleanup memory before removing
                model.traverse((child) => {
                    if (child.isMesh) {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                            const mats = Array.isArray(child.material) ? child.material : [child.material];
                            mats.forEach(mat => {
                                mat.dispose();
                                for (const key in mat) {
                                    if (mat[key] && mat[key].isTexture) mat[key].dispose();
                                }
                            });
                        }
                    }
                });

                scene.remove(model);
                delete loadedModels[id];
                if (modelMixers[id]) {
                    delete modelMixers[id];
                }
                document.getElementById(`ui-${id}`).remove();
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            Object.values(modelMixers).forEach(mixer => mixer.update(delta));

            if (controls.isLocked === true) {
                const currentSpeed = isSprinting ? playerSpeed * 2.0 : playerSpeed;
                const actualSpeed = currentSpeed * delta;

                if (moveForward) camera.translateZ(-actualSpeed);
                if (moveBackward) camera.translateZ(actualSpeed);
                if (moveRight) camera.translateX(actualSpeed);
                if (moveLeft) camera.translateX(-actualSpeed);

                const verticalSpeed = actualSpeed * 0.5;
                if (moveUp) controls.getObject().position.y += verticalSpeed;
                if (moveDown) controls.getObject().position.y -= verticalSpeed;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
